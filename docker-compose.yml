services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      SQLITE_PATH: /app/opshub.db
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./app:/app/app
      - ./opshub.db:/app/opshub.db
      - ./alembic.ini:/app/alembic.ini
      - ./migrations:/app/migrations
    working_dir: /app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
